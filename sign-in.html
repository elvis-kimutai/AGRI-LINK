    <body>
            <!-- CTA -->
        <section class="section-cta" id="cta">
            <div class="container">
                <div class="cta">
                <div class="cta-text-box">
                    <h2 class="heading-secondary">Create an Account!</h2>
                    <p class="cta-text">
                    <br>Sow, Grow, and Sell Smart!</br>
                    Join us to cultivate your connection with quality maize producers and buyers.

                    </p>
                    <form action="#" class="cta-form">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input
                        type="text"
                        id="full-name"
                        placeholder="elvis kimutai"
                        required
                        />
                    </div>
        
                    <div>
                        <label for="email">Email address</label>
                        <input
                        type="email"
                        id="email"
                        placeholder="elvo@example.com"
                        required
                        />
                    </div>

                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input
                        type="integer"
                        id="phone-number"
                        placeholder="0712345678"
                        required
                        />
                    </div>
                    <div>
                        <label for="select-who"> Are you a buyer/seller?</label>
                        <select id="select-who" required>
                        <option value="">Please choose one option:</option>
                        <option value="buyer">buyer</option>
                        <option value="seller">seller</option>
                        </select>
                    </div>

                    <div>
                        <label for="location">Your Location</label>
                        <input
                        type="text"
                        id="location"
                        placeholder="kesses"
                        required
                        />
                    </div>
        
                    <button class="btn btn--form">Sign up now</button>
                    </form>
                </div>
        
                <div
                    class="cta-img"
                    role="img"
                    aria-label="Women enjoying food"
                ></div>
                </div>
            </div>
        </section>
